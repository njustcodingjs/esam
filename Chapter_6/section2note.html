There
are a few examples of "one-electron" bonds.&nbsp; An example is the H<sub><font size=-2>2</font></sub><sup>+</sup>
molecule-ion. This ion contains only one electron and is indeed a stable
entity in the gas phase. It cannot, however, be isolated or stored in any
way.
